<html>
    <head>
        <title>Simple Intrest</title>
    </head>
    <body>
        <h1>Simple Intrest Counting</h1>
        <script>
            let P_amt= Number(prompt("ENter princple Amount"));
            let T_amt= Number(prompt("ENter Time "));
            let R_amt= Number(prompt("ENter Rate"));
            let S_Intrest= P_amt*T_amt*R_amt/100;
            document.write("P_amt is:"+P_amt+"<br>");
            document.write("Time is:"+T_amt+"<br>");
            document.write("R_amt is:"+R_amt+"<br>");
            document.write("S_Intrest is:"+S_Intrest+"<br>");
        </script>
    </body>
</html>

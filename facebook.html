<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial;
    }

    
    .main {
      width: 100%;
      margin-top: 100px;
    }
    span{
      color: #1877f2;
    }
    .left {
      width: 45%;
      float: left;
      padding-left: 120px;
    }

    .logo {
      color: rgb(24, 120, 222);
      font-size: 50px;
      font-weight: bold;
    }

    .text {
      font-size: 24px;
    }
    .right {
      width: 40%;
      float: left;
    }

    .box {
      width: 350px;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0px 2px 5px #ccc;
    }

    input {
      width: 95%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #a65151;
      border-radius: 5px;
    }

    .login {
      width: 100%;
      background: #1877f2;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .forgot {
      display: block;
      text-align: center;
      margin: 15px 0;
      color: blue;
      text-decoration: none;
      font-size: 14px;
    }

    hr {
      border: 1px solid lightgray;
    }

    .create {
      background: green;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .page {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>

</head>
<body>

  <div class="main">

    <div class="left">
      <div class="logo">facebook</div>
      <div class="text">
        Facebook helps you connect and share<br>
        with the people in your life.
      </div>
    </div>

    <div class="right">
      <div class="box">
        <input type="text" placeholder="Email address or phone number">
        <input type="password" placeholder="Password">
        <button class="login">Log in</button>

        <a href="#" class="forgot">Forgotten password?</a>

        <hr>

        <center>
          <p>
                <a href="https://www.facebook.com/r.php?entry_point=login" target="_blank"><span>Create New Account</span></a>
            </p>
        </center>
      </div>

      <div class="page">
        <b>Create a Page</b> for a celebrity, brand or business.
      </div>
    </div>

  </div>

</body>
</html>

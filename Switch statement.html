<html>
    <head>
        <title>switch statrement</title>
        <body>
            <h1>Switch statement </h1>
            <script>
                let month=Number(prompt("ENTER THE MONTH"))
                switch(month){
                    case 1:
                  document.write("this month is january"+"<br>")
                  break;
                  case 2:
                  document.write("this month is feb"+"<br>")
                  break;
                  case 3:
                  document.write("this month is march"+"<br>")
                  break;
                  case 4:
                  document.write("this month is april"+"<br>")
                  break;
                  case 5:
                  document.write("this month is May"+"<br>")
                  break;
                  case 6:
                  document.write("this month is june"+"<br>")
                  break;
                  case 7:
                  document.write("this month is july"+"<br>")
                  break;
                  case 8:
                  document.write("this month is august"+"<br>")
                  break;
                  case 9:
                  document.write("this month is september"+"<br>")
                  break;
                  case 10:
                  document.write("this month is october"+"<br>")
                  break;
                  case 11:
                  document.write("this month is november"+"<br>")
                  break;
                  case 12:
                  document.write("this month is december"+"<br>")
                  break;
                }
                
            </script>
        </body>
    </head>
</html>

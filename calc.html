
<html>
<head>
    <title>Calculator</title>

    <style>
        h1 {
            text-align: center;
            background-color: #2c2c2c;
            color: white;
            padding: 10px;
        }

        

        .parent {
            background-color: #1e90ff;
            padding: 12px;
            width: 320px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            border-radius: 8px;
        }

        .parent div {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .parent div:hover {
            background-color: #ffd966;
        }

        .display {
            grid-column: span 4;
            background-color: white;
            text-align: right;
            font-size: 24px;
            padding: 15px;
            border-radius: 5px;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>

<body>

<h1>Calculator</h1>

<div class="parent">
    <div class="display">0</div>

    <div>C</div>
    <div>âŒ«</div>
    <div>/</div>
    <div>*</div>

    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>-</div>

    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>+</div>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>=</div>

    <div class="zero">0</div>
    <div>.</div>
</div>

</body>
</html>
